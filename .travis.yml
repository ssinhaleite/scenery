language: java

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      sudo: false
    - os: osx
      osx_image: xcode7.3

cache:
  directories:
    - $HOME/.m2

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then /usr/libexec/java_home -V; fi

#install:
#  - cd ..
#  - git clone git://github.com/ClearVolume/ClearGL.git ClearGL
#  - cd ClearGL
#  - mvn install
#  - cd ../scenery

script: 
  - mvn clean package -Dmaven.test.skip=true
  - mvn test

# deploy on success, but only if we are on master
# then, ping the SciView repository for a rebuild
after_success:
    - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && mvn deploy --settings settings.xml
    - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && test $TRAVIS_OS_NAME == "linux" && ./ping_repository.sh scenerygraphics/SciView $SCIVIEW_API_TOKEN
